<head>
    <link rel="stylesheet" href="linkedin.css">

    <div class="topnav">
        <h1>LinkOut</h1>
    </div>

    <div class="profile">

    </div>

    <button id="viewmore" onclick="toggleDialogue(0)">View More</button>

<div id="modal" style="display: none" onclick="hidemodal()">
    <img id="modalimg">
</div>

<div id="pageCover" style="display: none"></div>
